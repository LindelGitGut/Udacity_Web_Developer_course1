<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action = '#' th:action = "@{'/chat'}" method="post" th:object = "${chatForm}">

  <label for="messageText">Message Text:</label>
  <input id="messageText" type="text" th:field = "*{messageText}">
  <label for="messageType">Message Type: </label>
  <select id="messageType" th:field = "*{messageType}">
    <option th:each="option : ${allMessageTypes}"
            th:text="${#strings.capitalize(option)}"
            th:value="${option}">
    </option>
  </select>
  <input type="submit">
</form>

<h1 th:each = "msg : ${chatMessages}" th:text="${'User: ' +msg.getUsername() + ' |  Nachricht: ' + msg.getMessagetext() }"> </h1>


</body>
</html>
